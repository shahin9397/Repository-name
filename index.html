<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Live Stream - 30 Para</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow-x: hidden; background: #000; font-family: 'Arial', sans-serif; }
        
        /* আপনার ইউটিউব থাম্বনেইল ইমেজ */
        .background-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://img.youtube.com/vi/EIDGl0qs71C/maxresdefault.jpg'); 
            background-size: cover; background-position: center; z-index: 1;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 2; }

        .container { position: relative; z-index: 3; text-align: center; color: #FFD700; padding: 20px; }

        .live-tag { background: red; color: white; padding: 5px 15px; border-radius: 5px; font-weight: bold; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .para-title { font-size: 30px; border: 2px solid #FFD700; padding: 10px; border-radius: 50px; margin: 20px 0; }

        /* বাটন স্টাইল */
        .para-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 900px; margin: 0 auto; }
        .para-card { background: rgba(0, 0, 0, 0.7); border: 1px solid #FFD700; padding: 10px; border-radius: 10px; }
        
        .play-btn { background: #FFD700; color: #000; border: none; padding: 8px 15px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 5px; margin-bottom: 5px; }
        .link-btn { background: #28a745; color: white; border: none; padding: 8px 5px; cursor: pointer; width: 100%; border-radius: 5px; font-size: 12px; }

        #copyStatus { position: fixed; bottom: 20px; background: #28a745; color: white; padding: 10px 20px; border-radius: 5px; display: none; z-index: 10; }
        audio { display: none; }
    </style>
</head>
<body>

    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="live-tag">LIVE STREAMING</div>
        <h1 class="para-title" id="displayPara">পারা নির্বাচন করুন</h1>
        
        <div class="para-grid" id="paraGrid"></div>
    </div>

    <div id="copyStatus">লিঙ্ক কপি হয়েছে! Go Live অ্যাপে পেস্ট করুন।</div>

    <audio id="quranAudio" controls autoplay loop></audio>

    <script>
        const paraGrid = document.getElementById('paraGrid');
        const displayPara = document.getElementById('displayPara');
        const audio = document.getElementById('quranAudio');
        const baseUrl = window.location.href.split('?')[0];

        // ৩০টি পারার বাটন এবং লিঙ্ক জেনারেটর তৈরি
        for (let i = 1; i <= 30; i++) {
            const card = document.createElement('div');
            card.className = 'para-card';
            
            card.innerHTML = `
                <div style="margin-bottom:8px;">পারা ${i}</div>
                <button class="play-btn" onclick="playPara(${i})">শুনুন</button>
                <button class="link-btn" onclick="generateLink(${i})">Link Generate</button>
            `;
            paraGrid.appendChild(card);
        }

        // অডিও প্লে ফাংশন
        function playPara(num) {
            const formattedPara = num.toString().padStart(3, '0');
            audio.src = `https://server8.mp3quran.net/afs/${formattedPara}.mp3`;
            displayPara.innerText = "প্লে হচ্ছে: পারা " + num;
            audio.play();
        }

        // Go Live এর জন্য লিঙ্ক জেনারেট এবং কপি করা
        function generateLink(num) {
            const finalLink = baseUrl + "?para=" + num;
            navigator.clipboard.writeText(finalLink).then(() => {
                const status = document.getElementById('copyStatus');
                status.style.display = 'block';
                setTimeout(() => status.style.display = 'none', 3000);
            });
        }

        // সরাসরি লিঙ্ক থেকে আসলে অটো প্লে
        const params = new URLSearchParams(window.location.search);
        let p = params.get('para');
        if(p) playPara(p);

        window.onclick = () => { if(audio.src) audio.play(); };
    </script>
</body>
</html>
