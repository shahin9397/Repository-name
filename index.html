<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Live Stream - Video Edition</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        
        /* ভিডিও ব্যাকগ্রাউন্ড ইফেক্ট */
        .video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://img.youtube.com/vi/EIDGl0qs71C/maxresdefault.jpg'); 
            background-size: cover; background-position: center; z-index: 1;
            animation: zoomEffect 20s infinite alternate; /* হালকা জুম এনিমেশন */
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* হালকা আলোর ইফেক্ট (Glow Effect) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
            animation: pulseGlow 5s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .container { position: relative; z-index: 3; text-align: center; color: #FFD700; padding-top: 50px; }

        /* লাইভ রিং বাটন এনিমেশন */
        .live-tag {
            background: red; color: white; padding: 8px 20px; border-radius: 5px;
            font-size: 22px; font-weight: bold; display: inline-block;
            box-shadow: 0 0 20px red; animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        .para-info {
            font-size: 35px; margin-top: 30px; text-shadow: 0 0 15px #000;
            background: rgba(0,0,0,0.6); padding: 15px 40px; border-radius: 50px;
            display: inline-block; border: 2px solid #FFD700;
        }

        /* নিচের বাটন লিস্ট (এটি লাইভে দেখাবে না, শুধু আপনার জন্য) */
        .admin-panel {
            position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9);
            z-index: 10; padding: 10px; max-height: 200px; overflow-y: auto;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;
        }
        .btn { background: #333; color: #FFD700; border: 1px solid #FFD700; padding: 5px; cursor: pointer; font-size: 12px; }
        
        #copyMsg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                   background: green; color: white; padding: 20px; border-radius: 10px; display: none; z-index: 20; }
        
        audio { display: none; }
    </style>
</head>
<body>

    <div class="video-container"></div>
    <div class="overlay"></div>
    <div id="copyMsg">লিঙ্ক কপি হয়েছে! Go Live অ্যাপে দিন।</div>

    <div class="container">
        <div class="live-tag">● LIVE STREAMING</div> <br>
        <div class="para-info" id="status">পারা নির্বাচন করুন</div>
    </div>

    <div class="admin-panel" id="controls"></div>

    <audio id="audioPlayer" controls loop></audio>

    <script>
        const controls = document.getElementById('controls');
        const status = document.getElementById('status');
        const audio = document.getElementById('audioPlayer');
        const currentUrl = window.location.href.split('?')[0];

        // ৩০টি পারার জন্য কন্ট্রোল বাটন তৈরি
        for (let i = 1; i <= 30; i++) {
            let b = document.createElement('button');
            b.className = 'btn';
            b.innerText = "পারা " + i;
            b.onclick = () => {
                const link = currentUrl + "?para=" + i;
                navigator.clipboard.writeText(link);
                document.getElementById('copyMsg').style.display = 'block';
                setTimeout(()=> document.getElementById('copyMsg').style.display='none', 2000);
                playPara(i);
            };
            controls.appendChild(b);
        }

        function playPara(n) {
            const f = n.toString().padStart(3, '0');
            audio.src = `https://server8.mp3quran.net/afs/${f}.mp3`;
            status.innerText = "পারা " + n + " তিলাওয়াত চলছে";
            audio.play();
        }

        // লাইভ লিঙ্কের জন্য অটো প্লে
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('para')) {
            playPara(urlParams.get('para'));
            controls.style.display = 'none'; // লাইভ চলাকালীন বাটনগুলো লুকিয়ে রাখবে
        }

        window.onclick = () => audio.play();
    </script>
</body>
</html>
