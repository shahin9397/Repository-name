<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Live Stream - 30 Para</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow-x: hidden; background: #000; font-family: 'Arial', sans-serif;
        }

        /* ব্যাকগ্রাউন্ড ইমেজ */
        .background-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://img.youtube.com/vi/EIDGl0qs71C/maxresdefault.jpg'); 
            background-size: cover; background-position: center; z-index: 1;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 2;
        }

        /* মেইন কন্টেন্ট */
        .container {
            position: relative; z-index: 3; text-align: center; color: #FFD700;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        .live-tag {
            background: red; color: white; padding: 5px 15px; border-radius: 5px;
            font-size: 20px; font-weight: bold; margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .para-title {
            font-size: 40px; margin: 10px 0; text-shadow: 2px 2px 10px #000;
            border: 2px solid #FFD700; padding: 10px 30px; border-radius: 50px;
        }

        /* ৩০ পারার বাটন গ্রিড */
        .para-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            margin-top: 30px; max-width: 600px;
        }

        .para-btn {
            background: rgba(255, 215, 0, 0.1); color: #FFD700;
            border: 1px solid #FFD700; padding: 10px; cursor: pointer;
            border-radius: 5px; text-decoration: none; font-weight: bold;
            transition: 0.3s;
        }

        .para-btn:hover { background: #FFD700; color: #000; }

        audio { display: none; }
    </style>
</head>
<body>

    <div class="background-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="live-tag">LIVE</div>
        <h1 class="para-title" id="displayPara">পারা নির্বাচন করুন</h1>
        
        <div class="para-grid" id="paraGrid"></div>
    </div>

    <audio id="quranAudio" controls autoplay loop></audio>

    <script>
        const paraGrid = document.getElementById('paraGrid');
        const displayPara = document.getElementById('displayPara');
        const audio = document.getElementById('quranAudio');

        // ৩০টি বাটন তৈরি করা
        for (let i = 1; i <= 30; i++) {
            let btn = document.createElement('button');
            btn.className = 'para-btn';
            btn.innerText = 'পারা ' + i;
            btn.onclick = () => playPara(i);
            paraGrid.appendChild(btn);
        }

        // URL থেকে পারা নম্বর নেওয়া
        const params = new URLSearchParams(window.location.search);
        let currentPara = params.get('para');

        if (currentPara) {
            playPara(currentPara);
        }

        function playPara(num) {
            const formattedPara = num.toString().padStart(3, '0');
            // অডিও সোর্স সেট করা
            audio.src = `https://server8.mp3quran.net/afs/${formattedPara}.mp3`;
            displayPara.innerText = "পারা " + num;
            audio.play();

            // ব্রাউজারের ইউআরএল পরিবর্তন করা (শেয়ার করার জন্য)
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?para=' + num;
            window.history.pushState({ path: newUrl }, '', newUrl);
            
            console.log("আপনার লাইভ লিঙ্ক: " + newUrl);
        }

        // স্ক্রিনে ক্লিক করলে প্লে নিশ্চিত করা
        window.onclick = () => { if(audio.src) audio.play(); };
    </script>
</body>
</html>
